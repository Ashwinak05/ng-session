<div class="header-class">
  <div class="header-content"><h1>ANGULAR TRAINING</h1></div>

  <div class="button-content">
    <button [routerLink]="'/contact-us'" type="button" class="btn btn-info">
      Contact Us
    </button>
    <button [routerLink]="'/login'" type="button" class="btn btn-warning">
      signout
    </button>
  </div>
</div>
<div class="content-class">
  <div>
    <div class="button-wrap">
      <button (click)="getMockData()" type="button" class="btn btn-primary">
        Get Mock
      </button>
      <button (click)="removeData()" type="button" class="btn btn-danger">
        Remove
      </button>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Temperature (°C)</th>
          <th scope="col">Temperature (°F)</th>
          <th scope="col">Summary</th>
        </tr>
      </thead>
      <tbody *ngFor="let data of weatherData$ | async">
        <tr>
          <td>{{ data.date }}</td>
          <td>{{ data.temperatureC }}</td>
          <td>{{ data.temperatureF }}</td>
          <td>{{ data.summary }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
